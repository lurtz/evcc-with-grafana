version: "3"

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    image: docker.io/evcc/evcc:0.205.0
    ports:
      - 7070:7070/tcp
      - 8887:8887/tcp
    volumes:
      - ./evcc-provisioning/evcc.yaml:/etc/evcc.yaml
      - ./evcc-provisioning/dot-evcc:/root/.evcc
    depends_on:
      - influxdb
    restart: unless-stopped

  influxdb:
    image: docker.io/influxdb:2.7.12
    ports:
      - '8086:8086'
    volumes:
      - influxdb-storage:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=home
      - DOCKER_INFLUXDB_INIT_BUCKET=db0
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    restart: unless-stopped

  grafana:
    image: docker.io/grafana/grafana-oss:12.1.0
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
    restart: unless-stopped

volumes:
  influxdb-storage:
  grafana-storage:

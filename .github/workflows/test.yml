name: Test

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo make install-podman
      - name: Run tests
        run: test/smoke_test.sh

  service-works:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo make install-podman
      - name: Run tests
        run: test/service_test.sh

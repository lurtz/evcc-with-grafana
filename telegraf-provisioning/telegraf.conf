[agent]
  interval = "5s"
  flush_interval = "5s"

# TODO set host to something

# Collect system metrics
[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  fieldinclude = ["usage_system", "usage_guest", "usage_user"]

[[inputs.mem]]
  fieldinclude = ["used_percent"]

# Ping given url(s) and return statistics
[[inputs.ping]]
  urls = ["192.168.1.75", "192.168.1.91", "192.168.1.253", "192.168.1.84"]
  method = "native"

[[outputs.influxdb]]
  urls = ["http://${VM_USER}:${VM_PASSWORD}@victoria-metrics:8428"]
